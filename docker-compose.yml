services:
  webrtc-signaling-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webrtc-signaling-server
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - PORT=${PORT:-3001}
      - HOST=${HOST:-0.0.0.0}
      - CLIENT_ORIGIN=${CLIENT_ORIGIN:-*}
    env_file:
      - .env
    networks:
      - webrtc-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  webrtc-network:
    driver: bridge
